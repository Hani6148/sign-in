                        <form class="col s12">
                            <div class="row orange-text center">
                                <h5><b>Log In</b></h3>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
        
                                    <input id="E-mail-in" type="email" class="validate grey-text">
                                    <label for="email">E-mail</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password-in" type="password" class="validate grey-text" >
                                    <label for="password-in">Password</label>
                                </div>
                            </div>
                           
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="sign-in"><b>Sign In</b>
                                <i class="material-icons right"></i>
                            </button>
                        </form>
                    </div>
            <div class="row">
                <form class="col s12">
                    <div class="row orange-text center">
                        <h5><b> New User </b></h3>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <input id="E-mail-up" type="email" class="validate grey-text">
                            <label for="email">E-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password-up" type="password" class="validate grey-text" >
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s12">
                                <input id="full" type="text" class="validate grey-text" >
                                <label for="full">full Name</label>
                            </div>
                    </div>
                   
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="add-user"><b>Sign Up</b>
                        <i class="material-icons right"></i>
                    </button>
                </form>
